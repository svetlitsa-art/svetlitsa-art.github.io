version: "3.5"

services:
  jekyll-text-theme_dev:
    image: docker_jekyll-text-theme_dev
    environment:
      - JEKYLL_ENV
    ports:
      - 4000:4000
      - 35729:35729
    container_name: jekyll-TeXt-theme_default
    volumes:
      - ..:/usr/src/app
    stdin_open: true
    tty: true
    # --livereload --watch ‚Üê don't work via WSL
    command: bundle exec jekyll serve -H 0.0.0.0 -t 
